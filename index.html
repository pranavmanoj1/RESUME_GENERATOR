<!DOCTYPE html>
<html>
  <head>
    <title>Google Docs API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- Google Docs API Elements -->
    <div id="api-section">
      <p>Please Authorise before submitting</p>
      <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
      <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
      <div>
        <input type="text" id="docId" placeholder="Document ID" />
        <input type="text" id="newText" placeholder="New Text" />
        <button onclick="updateParameter()">Update Document</button>
        <div id="status"></div>
      </div>
      <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>

    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <!-- Load Google API -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script type="module" src="google_docs_api_scripts.js"></script>

    <!-- Load React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
